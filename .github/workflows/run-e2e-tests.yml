name: E2E Tests CI Clean Code Clean Architecture

on: [push]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql
        ports:
          - 5432:5432
        env:
          POSTGRESQL_USERNAME: postgres
          POSTGRESQL_PASSWORD: 123456
          POSTGRESQL_DATABASE: app

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run test:e2e
        env:
          DATABASE_URL: "postgresql://postgres:123456@localhost:5432/app?schema=public"
